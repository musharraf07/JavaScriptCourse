<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .weather-box{
            flex-direction: column;
        }
        .weather-info{
            flex-direction: column;
        }
        .error-box {
            display: none ;
            flex-direction: column;
        }

        .weather-body{
            display: none;
            flex-direction: column;
        }
    </style>
    <script src="https://kit.fontawesome.com/46bc3b17b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="mt-4 w-4 h-80 bg-secondary ">

            <h2 class="mt-2  text-center">Weather Application</h2>
            <div class="weather-box d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                      <input type="text" id="city-input" class="form-control w-800 searchInput" placeholder="Enter city" >
                    </div>
                    <div class="col">
                        <button type="button" id="search" class="btn bg-white search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                  </div>
            </div>

            <div class="error-box" style="display: none;">
                <h1 class="mt-2 text-center">Sorry Location Not found!!!</h1>
                <img src="assets/404.png" alt="404 error" style="width: 250px;">
            </div>

            <div class=" weather-body  justify-content-center align-items-center mt-4">
                <img src="assets/clear.png" id="weather_img" style="width:100px">
                <br>
                <p class="fs-5 temperature">0<span>ÂºC</span></p>
                <p class="fs-5 description">Heavy Rain</p>
            

            <div class="d-flex justify-content-center align-items-center justify-content-between">
                <div class="d-flex">
                    <i class="fa-solid fa-droplet  fs-4"></i>
                    <div class="d-flex weather-info">
                    <p class="fs-5 ml-2">Humidity</p>
                    <p class="fs-5 humidity">45%</p>
                    </div>     
                </div>
                <div class="d-flex">
                        <i class="fa-solid fa-wind fs-4"></i>
                        <div class="d-flex weather-info">
                        <p class="fs-5 ml-2">WindSpeed</p>
                        <p class="fs-5 wind">45</p>
                        </div>     
                </div>
            </div> 
        </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
 


</body>
</html>
