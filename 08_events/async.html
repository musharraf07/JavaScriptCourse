<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Musharraf</h4>
    <button id="stop"> Stop </button>
</body>
<script>
    const sayMush = function(){
        console.log("Musharraf");
    }
    const changeText = function(){
        document.querySelector('h4').innerHTML = "Hello World"
    }
    
    const chamgeMe = setTimeout(changeText, 3000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(chamgeMe);
        console.log("stopped");
    })
</script>
</html>
